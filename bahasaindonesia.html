      <p>Holiday Inn Express: Hotel Strategis di Tengah Kota Kaohsiung - Taiwan</p>
    </section>
    <figure>

    <figure>
        <img src="hotel.webp" alt="Hotel" width="300">

        <p><strong>Kota Kaohsiung</strong> adalah salah satu kota terbesar di Taiwan, terletak di bagian selatan negara Taiwan. Kota ini adalah kota yang panas dibandingkan kota-kota lain di Taiwan, maka kota ini enak bagi yang suka sinar matahari. Kota ini juga memiliki banyak tempat wisata, seperti Pier 2 Art Center, Love River, dan banyak tempat pengunjungan lain. Selain itu, Kaohsiung memiliki banyak alam yang indah, seperti gunung, pantai, dan pulau-pulau kecil seperti <strong>pulau Cijin</strong>. Terakhir, Kaohsiung memiliki banyak street food yang enak, seperti <strong>cumi panggang, bubble tea, stinky tofu</strong>, dan lain-lainnya.

        <p><strong>Hotel Inn Express Kaohsiung Love River</strong> ini adalah hotel di kota Kaohsiung yang memiliki 93 kamar, dan memiliki spesialisasi dekat dengan <strong>Love River</strong>. Selain itu, dekat hotel ini ada <strong>Pier 2 Art Center</strong>, yang merupakan art museum. Di dalam lobby, tempatnya mewah tetapi tidak terlalu besar, disediakan microwave, permen gratis, mesin kopi, dan lain-lain. Di dalam kamar hotelnya, tersedia 2 ranjang, kamar mandi, meja, dan juga barang-barang seperti termos, kursi toilet canggih, dan lain-lain. Selain itu, sarapan disediakan berbagai variasi makanan, seperti chicken popcorn, Apakah kalian tahu bahwa hotel ini adalah hotel yang sering ditempati oleh orang yang ingin mengunjungi Kaohsiung?</p>

        <p>Orang yang sering mengunjungi hotel ini adalah pembisnis, karena letak hotel ini strategis, kecil, dan juga memiliki banyak pelayanan. Kesanku terhadap hotel ini sangat baik, dan saya puas menginap di hotel ini, karena disediakan banyak pelayanan seperti microwave dan mesin kopi. Selain itu, kamarnya juga sangat nyaman karena ada sofa, ranjang yang empuk, kursi toilet yang canggih, dan lain-lain. <strong>Hotel Holiday Inn Express Kaohsiung</strong> ini berbeda dengan hotel-hotel lain yang saya kunjungi di <strong>kota Taipei dan Taoyuan</strong>, hotel ini memiliki paling banyak pelayanan yang saya menyukai, seperti microwave dan mesin kopinya. Selain itu, kursi toilet di kamar sangat canggih, hangat, nyaman untuk dipakai. Namun kamar hotelnya memiliki tembok yang tipis, sehingga sangat terdengar dan berisik jika terdengar suara dari kamar sebelah.</p>
      </figure>
      <figure>
        <img src="kamar.jpg" alt="Kamar Hotel" width="300">
        <figcaption>Illustrasi Kamar Hotel</figcaption>
        
        <p>Dalam opiniku, <Strong>tempatnya sangat bersih</Strong>, seperti lobbynya, ruang sarapan, dan juga kamar hotelnya. <strong>Pelayanannya juga sangat baik</strong> karena setiap hari, kamar hotelnya dibersihkan dengan rapi. Selain itu, rasa makanannya sangat enak, seperti <strong>ayam gorengnya, telur orek, nasi gorengnya, dan banyak lagi</strong>. Sebagai tambahan, ada banyak kesediaan yang diberikan, seperti <strong>microwave, permen, mesin kopi</strong>, dan semuanya gratis.</p>

        <p>Menurutku, variasi makanan yang disediakan untuk <strong>sarapan lebih dikit dibanding hotel biasa</strong>. Selain itu, <strong>tembok kamar hotel tidak terlalu nyaman</strong> karena terlalu tipis, sehingga sangat terdengar dari kamar lain.</p>

        <p>Kesimpulan saya adalah <Strong>Hotel Holiday Inn Express Kaohsiung Love River</Strong> ini adalah tempat menginap yang baik bagi yang ingin mengunjungi kota Kaohsiung di Taiwan, karena tersedia pelayanan dan juga fasilitas-fasilitas yang baik, namun memiliki beberapa kekurangan seperti ketipisan tembok kamarnya.</p>

        <p><strong>Hotel Holiday Inn Express Kaohsiung Love River</strong> ini adalah tempat yang cocok untuk kalian yang ingin mengunjungi <Strong>kota Kaohsiung, Taiwan</Strong>, saya sangat merekomendasikan hotel ini bagi yang ingin berliburan di kota Kaohsiung dan ingin melihat tempat-tempat wisata yang terkenal di kota ini.</p>
